<html>
    <head>
        <title>Bekerja dengan List</title>
    </head>
    <body>
        Ordered List
        <ol>
            <Li>satu</Li>
            <Li>dua</Li>
            <Li>tiga</Li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        Defenition List
        <dl>
            <dt>satu</dt>
            <dd>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
